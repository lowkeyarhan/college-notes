<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form id="registration-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <div id="username-error" class="error"></div>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div id="email-error" class="error"></div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <div id="password-error" class="error"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      //selecting the elements
      let username = document.getElementById("username");
      let email = document.getElementById("email");
      let pass = document.getElementById("password");
      let subbtn = document.querySelector("button");
      //selecting error-dialogues
      let username_error = document.getElementById("username-error");
      let email_error = document.getElementById("email-error");
      let pass_error = document.getElementById("password-error");
      let flag = true;
      subbtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (username.value.trim() === "") {
          username_error.innerText = "please enter your username";
          flag = false;
        }
        if (email.value.trim() === "") {
          email_error.innerText = "you missed your email buddy";
          flag = false;
        }
        if (pass.value.trim() === "") {
          pass_error.innerText = "password tera baap likhega?";
          flag = false;
        }
        if (flag) {
          alert("Submission successfull");
        }
      });
    </script>
  </body>
</html>
