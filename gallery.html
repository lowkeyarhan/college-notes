<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        font-size: 40px;
        font-family: sans-serif;
        text-align: center;
      }
      .main {
        display: flex;
        justify-content: center;
      }
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .thumbnail {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .thumbnail:hover {
        transform: scale(1.1);
      }

      #main-image {
        width: 500px;
        height: 500px;
        margin-bottom: 20px;
        object-fit: cover;
        border: 2px solid #ccc;
      }

      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-container img {
        cursor: pointer;
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Image Gallery</h2>

    <!-- Main Image Container -->
    <div class="main">
      <img
        id="main-image"
        src="https://via.placeholder.com/500"
        alt="Main Image"
      />
    </div>

    <!-- Gallery Thumbnails -->
    <div class="gallery-container">
      <div class="image-container">
        <img
          class="thumbnail"
          src="https://via.placeholder.com/100"
          alt="Thumbnail 1"
        />
        <p>Image 1</p>
      </div>
      <div class="image-container">
        <img
          class="thumbnail"
          src="https://via.placeholder.com/200"
          alt="Thumbnail 2"
        />
        <p>Image 2</p>
      </div>
      <div class="image-container">
        <img
          class="thumbnail"
          src="https://via.placeholder.com/300"
          alt="Thumbnail 3"
        />
        <p>Image 3</p>
      </div>
      <div class="image-container">
        <img
          class="thumbnail"
          src="https://via.placeholder.com/400"
          alt="Thumbnail 4"
        />
        <p>Image 4</p>
      </div>
    </div>

    <script>
      let photo = document.querySelectorAll(".thumbnail");
      for (let i = 0; i < photo.length; i += 1) {
        photo[i].addEventListener("click", function (event) {
          let mainpic = document.getElementById("main-image");
          mainpic.src = event.target.src;
        });
      }
    </script>
  </body>
</html>
